<div class="container"> 
<div class="buttonPack">
  <div class="buttons">
  <div class="tl noclick click green" id="0"></div> 
  <div class="tr noclick click red"  id="1"></div> 
  </div>
  <div class="buttons">
  <div class="bl noclick click yellow"  id="2"></div> 
  <div class="br noclick click blue"  id="3"></div> 
  </div>
  </div>
  <div class="pannel">
    <h class="name"> Simon Game </h>
    <div class="screen led">
      <h1 class="off count">--</h1>
      <h2 class="buttonName">count</h2>
    </div>
    <div class="screen">
      <h1 class="roundButton start clickable"></h1>
      <h2 class="buttonName start">start</h2>
    </div>
    <div class="screen">
      <h1 class="roundButton strict clickable"></h1>
      <h2 class="buttonName">strict</h2>
    </div>
    <div class="switch">
      <div class="slide">
        <div class="block toggle-off" id="toggle"></div>
      </div>
      <h2 class="buttonName">on/off</h2>
    </div>
  </div> 
  
</div>
